<!DOCTYPE html>
<html>
<head>
    <title>the list | i ate a baby</title>
    <link rel="icon" href="scawwybaby.jpg">
    <style>
        @font-face {
            font-family: comicsans;
            src: url(COMICSANS.TTF);
        }

        body {
            font-family: comicsans;
        }
        #list {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
        }
        .image {
            width: 7vw;
            height: 20vh;
        }
        .text {
            text-align: center;
            display: inline-block;
            width: 7vw;
        }
        
    </style>
</head>
<body>
  <h1 style="text-align: center;">the list</h1>
  <div id="list"></div>

  <script>
    const elements = ["donald trump", "stinky steve", "guitar hero styles", "other stinky steve", "dino", "big bill hell car", "gorfor", "the entire united kingdom", "recently retired tennis player rafael nadal", "hawk tuah", "guy parmelin", "choo choo bob", "tux", "father christmas' huge container", "eerke sijsling", "katie"]
    const list = document.getElementById("list")
    elements.forEach(function (item, index) {
      var element = document.createElement("div")
      var image = document.createElement("img")
      image.src = "thelist/" + item + ".jpg"
      image.alt = item
      image.className = "image" 
      var text = document.createElement("span")
      text.className = "text"
      text.textContent = item
      element.appendChild(image)
      element.appendChild(document.createElement("br"))
      element.appendChild(text)
      list.appendChild(element)
    });
  </script>
</body>
</html>
